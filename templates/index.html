<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Flask To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container py-5">

    <h1 class="mb-4">To-Do List</h1>

    <form action="{{ url_for('add') }}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="content" class="form-control" placeholder="Enter new task" required />
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.content }}
            <form action="{{ url_for('delete', task_id=task.id) }}" method="post" style="margin: 0;">
                <button class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
        {% else %}
        <li class="list-group-item">No tasks yet!</li>
        {% endfor %}
    </ul>

</body>
</html>
